<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 20pt Arial;
            background: rgb(41, 177, 41);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area');
        function saiu(){
            a.innerText = 'Saiu';
            a.style.background = "green";
        }
        function entrar(){
            a.innerText = 'Entrou';
        }
        function clicar(){     
            a.innerText = 'Clicou';
            a.style.background = "red";
        }
    </script>
</body>
</html>
